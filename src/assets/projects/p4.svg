<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="interactive-platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#581C87;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="interactive-platformRadialGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
      </radialGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="480" height="270" fill="url(#interactive-platformGradient)"/>
    <rect width="480" height="270" fill="url(#interactive-platformRadialGrad)"/>
    
    <!-- Background Pattern -->
    
      <circle cx="100" cy="100" r="40" fill="rgba(168, 85, 247, 0.15)" stroke="rgba(168, 85, 247, 0.25)" stroke-width="2"/>
      <circle cx="350" cy="200" r="60" fill="rgba(168, 85, 247, 0.15)" stroke="rgba(168, 85, 247, 0.25)" stroke-width="2"/>
      <circle cx="400" cy="60" r="30" fill="rgba(168, 85, 247, 0.1)"/>
    
    <!-- Main Content -->
    <g transform="translate(240, 135)">
      
      <!-- Central learning hub -->
      <circle cx="0" cy="0" r="60" fill="rgba(124, 58, 237, 0.3)" stroke="#8B5CF6" stroke-width="4" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="40" fill="#7C3AED" opacity="0.9" filter="url(#shadow)"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="14" font-weight="bold">HUB</text>
      
      <!-- Learning modules -->
      <circle cx="-90" cy="-60" r="28" fill="#A855F7" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="90" cy="-60" r="28" fill="#A855F7" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="-90" cy="60" r="28" fill="#A855F7" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="90" cy="60" r="28" fill="#A855F7" opacity="0.9" filter="url(#shadow)"/>
      
      <!-- Advanced module indicators -->
      <circle cx="0" cy="-100" r="22" fill="#C084FC" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="0" cy="100" r="22" fill="#C084FC" opacity="0.9" filter="url(#shadow)"/>
      
      <!-- Module labels -->
      <text x="-90" y="-52" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ARRAY</text>
      <text x="90" y="-52" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GRAPH</text>
      <text x="-90" y="68" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TREE</text>
      <text x="90" y="68" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DP</text>
      <text x="0" y="-92" text-anchor="middle" fill="white" font-size="9" font-weight="bold">ADVANCED</text>
      <text x="0" y="108" text-anchor="middle" fill="white" font-size="9" font-weight="bold">PROJECTS</text>
      
      <!-- Knowledge flow connections -->
      <line x1="-62" y1="-32" x2="-24" y2="-12" stroke="#C084FC" stroke-width="4" opacity="0.8"/>
      <line x1="62" y1="-32" x2="24" y2="-12" stroke="#C084FC" stroke-width="4" opacity="0.8"/>
      <line x1="-62" y1="32" x2="-24" y2="12" stroke="#C084FC" stroke-width="4" opacity="0.8"/>
      <line x1="62" y1="32" x2="24" y2="12" stroke="#C084FC" stroke-width="4" opacity="0.8"/>
      <line x1="0" y1="-78" x2="0" y2="-60" stroke="#DDD6FE" stroke-width="3" opacity="0.8"/>
      <line x1="0" y1="78" x2="0" y2="60" stroke="#DDD6FE" stroke-width="3" opacity="0.8"/>
      
      <!-- Progress indicators -->
      <circle cx="-90" cy="-85" r="6" fill="#10B981"/>
      <circle cx="90" cy="-85" r="6" fill="#F59E0B"/>
      <circle cx="-90" cy="85" r="6" fill="#EF4444"/>
      <circle cx="90" cy="85" r="6" fill="#10B981"/>
    </g>
  </svg>