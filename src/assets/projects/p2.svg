<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="healthcare-systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#064E3B;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="healthcare-systemRadialGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
      </radialGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="480" height="270" fill="url(#healthcare-systemGradient)"/>
    <rect width="480" height="270" fill="url(#healthcare-systemRadialGrad)"/>
    
    <!-- Background Pattern -->
    
      <path d="M60,60 Q120,30 180,60 T300,60" stroke="rgba(16, 185, 129, 0.3)" stroke-width="3" fill="none"/>
      <path d="M360,180 Q300,150 240,180 T120,180" stroke="rgba(16, 185, 129, 0.3)" stroke-width="3" fill="none"/>
      <circle cx="400" cy="70" r="15" fill="rgba(16, 185, 129, 0.2)"/>
    
    <!-- Main Content -->
    <g transform="translate(240, 135)">
      
      <!-- Medical cross with enhanced glow -->
      <circle cx="0" cy="-30" r="70" fill="rgba(16, 185, 129, 0.25)" stroke="#10B981" stroke-width="4" filter="url(#glow)"/>
      <rect x="-40" y="-50" width="80" height="15" fill="#10B981" rx="4" filter="url(#shadow)"/>
      <rect x="-7" y="-65" width="15" height="80" fill="#10B981" rx="4" filter="url(#shadow)"/>
      
      <!-- Patient management cards -->
      <rect x="-120" y="20" width="80" height="55" fill="rgba(255,255,255,0.95)" rx="8" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
      <rect x="40" y="20" width="80" height="55" fill="rgba(255,255,255,0.95)" rx="8" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
      
      <!-- Card headers -->
      <rect x="-115" y="25" width="70" height="12" fill="#059669" rx="2"/>
      <rect x="45" y="25" width="70" height="12" fill="#059669" rx="2"/>
      <text x="-80" y="33" text-anchor="middle" fill="white" font-size="8" font-weight="bold">APPOINTMENTS</text>
      <text x="80" y="33" text-anchor="middle" fill="white" font-size="8" font-weight="bold">RECORDS</text>
      
      <!-- Data visualization in cards -->
      <line x1="-110" y1="45" x2="-50" y2="45" stroke="#059669" stroke-width="2"/>
      <line x1="-110" y1="52" x2="-65" y2="52" stroke="#34D399" stroke-width="1"/>
      <line x1="-110" y1="59" x2="-70" y2="59" stroke="#34D399" stroke-width="1"/>
      <line x1="-110" y1="66" x2="-60" y2="66" stroke="#34D399" stroke-width="1"/>
      
      <line x1="50" y1="45" x2="110" y2="45" stroke="#059669" stroke-width="2"/>
      <line x1="50" y1="52" x2="95" y2="52" stroke="#34D399" stroke-width="1"/>
      <line x1="50" y1="59" x2="105" y2="59" stroke="#34D399" stroke-width="1"/>
      <line x1="50" y1="66" x2="90" y2="66" stroke="#34D399" stroke-width="1"/>
      
      <!-- System connections -->
      <path d="M-80,20 Q-40,-20 0,-25" stroke="#34D399" stroke-width="3" fill="none" opacity="0.8"/>
      <path d="M80,20 Q40,-20 0,-25" stroke="#34D399" stroke-width="3" fill="none" opacity="0.8"/>
    </g>
  </svg>