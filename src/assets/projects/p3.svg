<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="algorithm-practiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="algorithm-practiceRadialGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
      </radialGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="480" height="270" fill="url(#algorithm-practiceGradient)"/>
    <rect width="480" height="270" fill="url(#algorithm-practiceRadialGrad)"/>
    
    <!-- Background Pattern -->
    
      <g opacity="0.4">
        <circle cx="60" cy="60" r="4" fill="#F59E0B"/>
        <circle cx="120" cy="40" r="4" fill="#F59E0B"/>
        <circle cx="200" cy="70" r="4" fill="#F59E0B"/>
        <circle cx="280" cy="50" r="4" fill="#F59E0B"/>
        <circle cx="360" cy="80" r="4" fill="#F59E0B"/>
        <circle cx="420" cy="200" r="4" fill="#F59E0B"/>
        <line x1="60" y1="60" x2="120" y2="40" stroke="#F59E0B" stroke-width="1"/>
        <line x1="120" y1="40" x2="200" y2="70" stroke="#F59E0B" stroke-width="1"/>
        <line x1="200" y1="70" x2="280" y2="50" stroke="#F59E0B" stroke-width="1"/>
      </g>
    
    <!-- Main Content -->
    <g transform="translate(240, 135)">
      
      <!-- Algorithm visualization container -->
      <rect x="-130" y="-80" width="260" height="160" fill="rgba(248, 113, 113, 0.15)" stroke="#F87171" stroke-width="3" rx="12" filter="url(#shadow)"/>
      
      <!-- Binary tree structure (enhanced) -->
      <circle cx="0" cy="-45" r="18" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#glow)"/>
      <circle cx="-45" cy="0" r="15" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="45" cy="0" r="15" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="-65" cy="40" r="12" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="-25" cy="40" r="12" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="25" cy="40" r="12" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="65" cy="40" r="12" fill="#DC2626" stroke="#FBBF24" stroke-width="3" filter="url(#shadow)"/>
      
      <!-- Node values -->
      <text x="0" y="-40" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
      <text x="-45" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
      <text x="45" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
      <text x="-65" y="45" text-anchor="middle" fill="white" font-size="9" font-weight="bold">4</text>
      <text x="-25" y="45" text-anchor="middle" fill="white" font-size="9" font-weight="bold">5</text>
      <text x="25" y="45" text-anchor="middle" fill="white" font-size="9" font-weight="bold">6</text>
      <text x="65" y="45" text-anchor="middle" fill="white" font-size="9" font-weight="bold">7</text>
      
      <!-- Tree connections -->
      <line x1="0" y1="-27" x2="-45" y2="-15" stroke="#FBBF24" stroke-width="3"/>
      <line x1="0" y1="-27" x2="45" y2="-15" stroke="#FBBF24" stroke-width="3"/>
      <line x1="-45" y1="15" x2="-65" y2="28" stroke="#FBBF24" stroke-width="3"/>
      <line x1="-45" y1="15" x2="-25" y2="28" stroke="#FBBF24" stroke-width="3"/>
      <line x1="45" y1="15" x2="25" y2="28" stroke="#FBBF24" stroke-width="3"/>
      <line x1="45" y1="15" x2="65" y2="28" stroke="#FBBF24" stroke-width="3"/>
      
      <!-- Pattern identification -->
      <rect x="-100" y="65" width="200" height="25" fill="rgba(245, 158, 11, 0.2)" stroke="#F59E0B" stroke-width="2" rx="5"/>
      <text x="0" y="82" text-anchor="middle" fill="#F59E0B" font-size="12" font-weight="bold">TREE TRAVERSAL PATTERNS</text>
    </g>
  </svg>