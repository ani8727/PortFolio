<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="ai-assistantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="ai-assistantRadialGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
      </radialGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="480" height="270" fill="url(#ai-assistantGradient)"/>
    <rect width="480" height="270" fill="url(#ai-assistantRadialGrad)"/>
    
    <!-- Background Pattern -->
    
      <!-- Futuristic AI background -->
      <circle cx="240" cy="135" r="120" fill="none" stroke="rgba(14, 165, 233, 0.1)" stroke-width="3"/>
      <circle cx="240" cy="135" r="80" fill="none" stroke="rgba(14, 165, 233, 0.15)" stroke-width="2"/>
      <circle cx="240" cy="135" r="40" fill="none" stroke="rgba(14, 165, 233, 0.2)" stroke-width="2"/>
      <!-- Neural network background -->
      <g opacity="0.2">
        <line x1="80" y1="80" x2="160" y2="100" stroke="#0EA5E9" stroke-width="1"/>
        <line x1="160" y1="100" x2="320" y2="80" stroke="#0EA5E9" stroke-width="1"/>
        <line x1="320" y1="80" x2="400" y2="180" stroke="#0EA5E9" stroke-width="1"/>
        <circle cx="80" cy="80" r="3" fill="#38BDF8"/>
        <circle cx="160" cy="100" r="3" fill="#38BDF8"/>
        <circle cx="320" cy="80" r="3" fill="#38BDF8"/>
        <circle cx="400" cy="180" r="3" fill="#38BDF8"/>
      </g>
    
    <!-- Main Content -->
    <g transform="translate(240, 135)">
      
      <!-- AI Core with enhanced design -->
      <circle cx="0" cy="0" r="70" fill="rgba(14, 165, 233, 0.25)" stroke="#0EA5E9" stroke-width="5" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="50" fill="rgba(14, 165, 233, 0.4)" stroke="#38BDF8" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="30" fill="rgba(14, 165, 233, 0.6)" stroke="#7DD3FC" stroke-width="2"/>
      
      <!-- AI Eyes with glow -->
      <circle cx="-20" cy="-12" r="8" fill="#0EA5E9" opacity="0.9" filter="url(#glow)"/>
      <circle cx="20" cy="-12" r="8" fill="#0EA5E9" opacity="0.9" filter="url(#glow)"/>
      <circle cx="-20" cy="-12" r="4" fill="#FFFFFF"/>
      <circle cx="20" cy="-12" r="4" fill="#FFFFFF"/>
      
      <!-- Voice visualization waves -->
      <path d="M-35,12 Q0,28 35,12" stroke="#0EA5E9" stroke-width="3" fill="none" opacity="0.9"/>
      <path d="M-45,22 Q0,40 45,22" stroke="#38BDF8" stroke-width="3" fill="none" opacity="0.7"/>
      <path d="M-55,32 Q0,52 55,32" stroke="#0EA5E9" stroke-width="2" fill="none" opacity="0.5"/>
      
      <!-- Enhanced neural network connections -->
      <g opacity="0.8">
        <line x1="50" y1="-50" x2="80" y2="-80" stroke="#0EA5E9" stroke-width="3"/>
        <line x1="70" y1="0" x2="100" y2="0" stroke="#0EA5E9" stroke-width="3"/>
        <line x1="50" y1="50" x2="80" y2="80" stroke="#0EA5E9" stroke-width="3"/>
        <line x1="-50" y1="-50" x2="-80" y2="-80" stroke="#0EA5E9" stroke-width="3"/>
        <line x1="-70" y1="0" x2="-100" y2="0" stroke="#0EA5E9" stroke-width="3"/>
        <line x1="-50" y1="50" x2="-80" y2="80" stroke="#0EA5E9" stroke-width="3"/>
        
        <!-- Processing nodes -->
        <circle cx="80" cy="-80" r="8" fill="#38BDF8" filter="url(#shadow)"/>
        <circle cx="100" cy="0" r="8" fill="#38BDF8" filter="url(#shadow)"/>
        <circle cx="80" cy="80" r="8" fill="#38BDF8" filter="url(#shadow)"/>
        <circle cx="-80" cy="-80" r="8" fill="#38BDF8" filter="url(#shadow)"/>
        <circle cx="-100" cy="0" r="8" fill="#38BDF8" filter="url(#shadow)"/>
        <circle cx="-80" cy="80" r="8" fill="#38BDF8" filter="url(#shadow)"/>
      </g>
      
      <!-- AI Status indicators -->
      <circle cx="0" cy="-90" r="5" fill="#10B981">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="-90" r="3" fill="#F59E0B">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-90" r="3" fill="#EF4444">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- AI Text -->
      <text x="0" y="110" text-anchor="middle" fill="#0EA5E9" font-size="16" font-weight="bold" filter="url(#glow)">VOICE ACTIVATED</text>
      <text x="0" y="130" text-anchor="middle" fill="#38BDF8" font-size="12">Python • NLP • Speech Recognition</text>
    </g>
  </svg>