<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="spring-bootGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0F1419;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="spring-bootRadialGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
      </radialGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="480" height="270" fill="url(#spring-bootGradient)"/>
    <rect width="480" height="270" fill="url(#spring-bootRadialGrad)"/>
    
    <!-- Background Pattern -->
    
      <circle cx="80" cy="50" r="20" fill="rgba(59, 130, 246, 0.15)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
      <circle cx="400" cy="220" r="30" fill="rgba(59, 130, 246, 0.15)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
      <circle cx="420" cy="40" r="15" fill="rgba(59, 130, 246, 0.15)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
    
    <!-- Main Content -->
    <g transform="translate(240, 135)">
      
      <!-- Fitness tracking interface -->
      <circle cx="0" cy="-40" r="60" fill="none" stroke="#3B82F6" stroke-width="6" opacity="0.9" filter="url(#glow)"/>
      <circle cx="0" cy="-40" r="75" fill="none" stroke="#60A5FA" stroke-width="3" opacity="0.6"/>
      
      <!-- Heart rate monitor -->
      <path d="M-30,-40 L-15,-25 L0,-55 L15,-20 L30,-40" stroke="#EF4444" stroke-width="4" fill="none" filter="url(#glow)"/>
      
      <!-- Microservice architecture -->
      <rect x="-90" y="30" width="50" height="30" fill="#3B82F6" rx="5" filter="url(#shadow)"/>
      <rect x="-25" y="30" width="50" height="30" fill="#3B82F6" rx="5" filter="url(#shadow)"/>
      <rect x="40" y="30" width="50" height="30" fill="#3B82F6" rx="5" filter="url(#shadow)"/>
      
      <!-- Service labels -->
      <text x="-65" y="50" text-anchor="middle" fill="white" font-size="10" font-weight="bold">USER</text>
      <text x="0" y="50" text-anchor="middle" fill="white" font-size="10" font-weight="bold">WORKOUT</text>
      <text x="65" y="50" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ANALYTICS</text>
      
      <!-- API connections -->
      <line x1="-40" y1="30" x2="-25" y2="15" stroke="#60A5FA" stroke-width="3" opacity="0.8"/>
      <line x1="25" y1="30" x2="40" y2="15" stroke="#60A5FA" stroke-width="3" opacity="0.8"/>
      
      <!-- Data flow visualization -->
      <polygon points="-60,90 -40,75 -20,95 0,70 20,85 40,60 60,75 80,55" fill="none" stroke="#10B981" stroke-width="3" filter="url(#glow)"/>
    </g>
  </svg>