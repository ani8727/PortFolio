<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="coding-trackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="coding-trackerRadialGrad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
      </radialGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="480" height="270" fill="url(#coding-trackerGradient)"/>
    <rect width="480" height="270" fill="url(#coding-trackerRadialGrad)"/>
    
    <!-- Background Pattern -->
    
      <!-- Professional interface background -->
      <rect x="0" y="0" width="480" height="270" fill="#0F172A"/>
      <rect x="0" y="0" width="480" height="270" fill="url(#coding-trackerGradient)" opacity="0.8"/>
      <g opacity="0.2">
        <line x1="0" y1="40" x2="480" y2="40" stroke="#60A5FA" stroke-width="1"/>
        <line x1="0" y1="80" x2="480" y2="80" stroke="#60A5FA" stroke-width="1"/>
        <line x1="0" y1="120" x2="480" y2="120" stroke="#60A5FA" stroke-width="1"/>
        <line x1="0" y1="160" x2="480" y2="160" stroke="#60A5FA" stroke-width="1"/>
        <line x1="0" y1="200" x2="480" y2="200" stroke="#60A5FA" stroke-width="1"/>
      </g>
    
    <!-- Main Content -->
    <g transform="translate(240, 135)">
      
      <!-- Main practice sheet interface -->
      <rect x="-200" y="-100" width="400" height="200" fill="#1E293B" stroke="#3B82F6" stroke-width="3" rx="12" filter="url(#shadow)"/>
      
      <!-- Header -->
      <rect x="-190" y="-90" width="380" height="30" fill="#3B82F6" rx="8"/>
      <text x="0" y="-70" text-anchor="middle" fill="white" font-size="14" font-weight="bold">DSA PRACTICE TRACKER</text>
      
      <!-- Progress visualization -->
      <g transform="translate(0, -40)">
        <!-- Arrays progress bar -->
        <rect x="-150" y="0" width="12" height="20" fill="#10B981" rx="2"/>
        <text x="-130" y="15" fill="white" font-size="11" font-weight="bold">Arrays: 15/20</text>
        <rect x="50" y="5" width="80" height="10" fill="#374151" rx="5"/>
        <rect x="50" y="5" width="60" height="10" fill="#10B981" rx="5"/>
        
        <!-- Two pointers progress -->
        <rect x="-150" y="25" width="12" height="20" fill="#F59E0B" rx="2"/>
        <text x="-130" y="40" fill="white" font-size="11" font-weight="bold">Two Pointers: 8/12</text>
        <rect x="50" y="30" width="80" height="10" fill="#374151" rx="5"/>
        <rect x="50" y="30" width="53" height="10" fill="#F59E0B" rx="5"/>
        
        <!-- Binary search progress -->
        <rect x="-150" y="50" width="12" height="20" fill="#3B82F6" rx="2"/>
        <text x="-130" y="65" fill="white" font-size="11" font-weight="bold">Binary Search: 6/10</text>
        <rect x="50" y="55" width="80" height="10" fill="#374151" rx="5"/>
        <rect x="50" y="55" width="48" height="10" fill="#3B82F6" rx="5"/>
        
        <!-- DP progress -->
        <rect x="-150" y="75" width="12" height="20" fill="#EF4444" rx="2"/>
        <text x="-130" y="90" fill="white" font-size="11" font-weight="bold">Dynamic Programming: 3/15</text>
        <rect x="50" y="80" width="80" height="10" fill="#374151" rx="5"/>
        <rect x="50" y="80" width="16" height="10" fill="#EF4444" rx="5"/>
      </g>
      
      <!-- Overall stats -->
      <text x="0" y="70" text-anchor="middle" fill="#60A5FA" font-size="12" font-weight="bold">32/57 Problems Solved (56%)</text>
      <rect x="-120" y="75" width="240" height="8" fill="#374151" rx="4"/>
      <rect x="-120" y="75" width="134" height="8" fill="#3B82F6" rx="4"/>
    </g>
  </svg>